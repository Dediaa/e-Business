<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品类型添加页面</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<style>
		body {
			background-color: #f8f9fa;
			font-family: 'Microsoft YaHei', sans-serif;
		}
		.container {
			max-width: 800px;
			background: #ffffff;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
			margin-top: 100px;
		}
		h3 {
			margin: 0;
			padding: 20px;
			color: #ffffff;
			font-weight: 600;
			letter-spacing: 1px;
		}
		.bg-primary {
			width: 100% !important;
			border-radius: 12px 12px 0 0;
			background: linear-gradient(135deg, #1e3c72, #2a5298);
			margin-bottom: 30px;
		}
		.form-group {
			margin-bottom: 25px;
		}
		.form-group label {
			font-weight: 600;
			color: #333;
			font-size: 16px;
		}
		.form-control {
			height: 45px;
			border-radius: 6px;
			border: 1px solid #ddd;
			padding: 10px 15px;
			font-size: 15px;
			transition: all 0.3s ease;
		}
		.form-control:focus {
			border-color: #1e3c72;
			box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.25);
		}
		.btn {
			padding: 10px 30px;
			font-size: 16px;
			border-radius: 6px;
			transition: all 0.3s ease;
		}
		.btn-success {
			background: #1e3c72;
			border: none;
			margin-right: 15px;
		}
		.btn-success:hover {
			background: #2a5298;
			transform: translateY(-2px);
		}
		.btn-primary {
			background: #6c757d;
			border: none;
		}
		.btn-primary:hover {
			background: #5a6268;
			transform: translateY(-2px);
		}
	</style>
<body>
<div th:include="admin/header"></div>
<div class="container">
	<div class="bg-primary">
		<h3 align="center">添加类型</h3>
	</div>
	<form th:action="@{/type/addType}" name="myform" method="post" th:object="${goodsType}" class="form-horizontal" role="form">
		<div class="form-group has-success">
			<label class="col-sm-2 col-md-2 control-label">类型名称</label>
			<div class="col-sm-8 col-md-8">
				<input type="text" class="form-control" placeholder="请输入类型名" th:field="*{typename}"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">添加</button>
				<button type="reset" class="btn btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
