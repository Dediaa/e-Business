<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>错误页面</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style>
		body {
			background-color: #f8d7da;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			text-align: center;
			max-width: 450px;
			width: 100%;
		}
		.error-icon {
			font-size: 50px;
			color: #dc3545;
			margin-bottom: 15px;
		}
		h3 {
			color: #dc3545;
			font-weight: bold;
			margin-bottom: 20px;
		}
		p {
			color: #6c757d;
		}
		.btn {
			background-color: #dc3545;
			color: #ffffff;
			padding: 10px 20px;
			border-radius: 8px;
			font-size: 16px;
			border: none;
			text-decoration: none;
		}
		.btn:hover {
			background-color: #c82333;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="error-icon">⚠️</div>
	<h3>页面出错了！</h3>
	<p><span th:text="${mymessage}"></span></p>
	<a href="javascript:history.back()" class="btn">返回上一页</a>
</div>
</body>
</html>
