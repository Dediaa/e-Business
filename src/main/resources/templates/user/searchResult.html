<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<base th:href="@{/}">
	<meta charset="UTF-8">
	<title>搜索结果</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/jquery.min.js"></script>
	<style>
		body {
			background-color: #f5f5f5;
		}
		.container {
			margin-top: 20px;
		}
		.card {
			border: none;
			transition: transform 0.3s, box-shadow 0.3s;
			border-radius: 8px;
			overflow: hidden;
		}
		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
		}
		.card img {
			object-fit: cover;
			width: 100%;
			height: 200px;
		}
		.card-title {
			font-size: 16px;
			font-weight: bold;
			color: #333;
			margin: 10px 0 5px;
		}
		.price {
			font-size: 18px;
			color: #e60012;
			font-weight: bold;
		}
		.original-price {
			font-size: 14px;
			color: #999;
			text-decoration: line-through;
			margin-left: 5px;
		}
		.focus-btn {
			background-color: #007bff;
			border: none;
			color: #fff;
			padding: 5px 10px;
			font-size: 12px;
			cursor: pointer;
			transition: background-color 0.3s;
			border-radius: 5px;
		}
		.focus-btn:hover {
			background-color: #0056b3;
		}
	</style>

</head>
<body>
<!-- 加载header.html -->
<div th:include="user/header"></div>
<div class="container">
	<div>
		<h4>搜索结果</h4>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" th:each="rGoods : ${searchgoods}">
			<div class="card">
				<a th:href="'goodsDetail?id=' + ${rGoods.id}">
					<img th:src="${rGoods.gpicture}" alt="商品图片">
				</a>
				<div class="card-body text-center">
					<h5 class="card-title" th:text="${rGoods.gname}"></h5>
					<p>
						<span class="price">&yen;<span th:text="${rGoods.grprice}"></span></span>
						<span class="original-price">&yen;<span th:text="${rGoods.goprice}"></span></span>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
