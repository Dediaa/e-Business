<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<base th:href="@{/}"><!-- 不用base就使用th:src="@{/js/jquery.min.js} -->
	<meta charset="UTF-8">
	<title>用户信息页面</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #f5f5f5;
			font-family: 'Noto Sans SC', sans-serif;
		}
		.container {
			max-width: 800px;
			margin-top: 50px;
		}
		.header {
			background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			margin-bottom: 40px;
		}
		.header h2 {
			color: white;
			margin: 0;
			font-weight: 500;
		}
		.form-control {
			border-radius: 5px;
			padding: 10px 15px;
			border: 1px solid #ddd;
		}
		.form-group {
			margin-bottom: 25px;
		}
		.btn {
			padding: 10px 25px;
			border-radius: 5px;
			font-weight: 500;
			transition: all 0.3s ease;
		}
		.btn-success {
			background-color: #2e7d32;
			border: none;
		}
		.btn-success:hover {
			background-color: #1b5e20;
			transform: translateY(-2px);
		}
		.btn-primary {
			background-color: #1976d2;
			border: none;
			margin-left: 15px;
		}
		.btn-primary:hover {
			background-color: #1565c0;
			transform: translateY(-2px);
		}
	</style>
<body>
<div class="container">
	<div class="header">
		<h2 align="center">用户信息</h2>
	</div>
	<form action="cart/updateUpwd" name="myform" method="post" class="form-horizontal" role="form">
		<div class="form-group has-success">
			<label class="col-sm-2 col-md-2 control-label">邮箱/账号</label>
			<div class="col-sm-6 col-md-6">
				<input type="text" class="form-control" readonly="readonly" name="bemail" th:value="${session.bUser.username}" />
			</div>
		</div>
		<div class="form-group has-success">
			<label class="col-sm-2 col-md-2 control-label">密码</label>
			<div class="col-sm-6 col-md-6">
				<input type="password" class="form-control" name="bpwd" placeholder="请输入您的新密码" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">修改密码</button>
				<button type="reset" class="btn btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
