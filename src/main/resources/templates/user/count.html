<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<base th:href="@{/}">
	<meta charset="UTF-8">
	<title>结算页面</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style>
		.total-container {
			position: fixed;
			bottom: 0;
			width: 100%;
			background-color: #f8f9fa;
			border-top: 1px solid #ddd;
			padding: 15px 0;
		}
		.total {
			font-size: 18px;
			font-weight: bold;
			color: #d9534f;
			margin-left: 20px;
		}
		.btn-submit-order {
			background-color: #5cb85c;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			margin-right: 20px;
		}
	</style>
</head>
<body>
<div th:include="user/header"></div>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">购物车列表</h3>
		</div>
		<div class="panel-body">
			<div class="table table-responsive">
				<table class="table table-bordered table-hover">
					<tbody class="text-center">
					<tr>
						<th>商品信息</th>
						<th>单价（元）</th>
						<th>数量</th>
						<th>小计</th>
					</tr>
					<tr th:each="cart:${cartlist}">
						<td>
							<a th:href="'goodsDetail?id=' + ${cart.id}">
								<img th:src="${cart.gpicture}"
									 style="height: 50px; width: 50px; display: block;">
							</a>
						</td>
						<td th:text="${cart.grprice}"></td>
						<td th:text="${cart.shoppingnum}"></td>
						<td th:text="${cart.smallsum}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<!-- Fixed Total and Submit Button -->
<div class="total-container">
	<div class="container">
		<div class="row">
			<div class="col-md-6 text-left">
				<span class="total">购物金额总计(不含运费)：￥<span th:text="${total}"></span> 元</span>
			</div>
			<div class="col-md-6 text-right">
				<a th:href="'cart/submitOrder?amount=' + ${total}" class="btn btn-submit-order">提交订单</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
